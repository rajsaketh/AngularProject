<div style="text-align: center;" >
    <form>
      <div class="container"><p></p>
        <h1>Register Here</h1>
        <!-- <p>Please fill in this form to create an account.</p> -->
        <!-- <hr> --> 
        <div style="text-align: center;"><div class="input">
  <input type="text" placeholder="First Name" id="name" name="name" class="form-control" required minlength="4" [(ngModel)]="name" #names="ngModel" >
 <div *ngIf="names.invalid && (names.dirty || names.touched)" class="validation-error" style="color:green;">
   Name is required .

            </div></div></div>

<div style="text-align: center;"><div class="input">

     <input type="text" placeholder="Last Name" id="name" name="name" class="form-control" required minlength="2" [(ngModel)]="name" #names="ngModel" >
<div *ngIf="names.invalid && (names.dirty || names.touched)" class="validation-error" style="color:green;">

   Name is required .
 </div>
</div></div>
      <div style="text-align: center;"><input type="text" placeholder="@gmail.com" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></div>
        
      
      
      <div style="text-align: center;"><div class="input">
            <input type="text" placeholder="Mobile Number" id="number" name="number" class="form-control" required minlength="10" [(ngModel)]="number" #numbers="ngModel" >
            <div *ngIf="numbers.invalid && (numbers.dirty || numbers.touched)" class="validation-error" style="color:green;">

                   Mobile number required.

            </div>

        </div></div>
        <div style="text-align: center;"> <div class="input">

          
            <input type="text" id="password" name="password" placeholder="Password" class="form-control" required [(ngModel)]="password" #passwords="ngModel" >

            <div *ngIf="passwords.invalid && (passwords.dirty || passwords.touched)" class="validation-error" style="color: red;" >

                    Password is required.

            </div>

</div>
</div>	
        <div style="text-align: center;"> <div class="input">
            <input type="text" id="password" placeholder=" Confirm Password" name="password" class="form-control" required [(ngModel)]="password" #passwords="ngModel" >

            <div *ngIf="passwords.invalid && (passwords.dirty || passwords.touched)" class="validation-error" style="color: red;" >

                    Confirm Password is required.

  </div></div></div> 
    
        <h5>By creating an account you agree to our Terms & Privacy</h5>
         <button type="submit" class="registerbtn" (click)="onsub()">Register</button>
      </div>
    
      <div class="container signin">
        <p>Already have an account? <a href="login">Sign in.</a></p>
    
    </div>
