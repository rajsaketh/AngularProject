  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1">
      <input  id="name" name="username" class="un" type="text" align="center" placeholder="Username" required minlength="4" [(ngModel)]="name" #names="ngModel">
      <div  align="center" *ngIf="names.invalid && (names.dirty || names.touched)" class="validation-error" style="color: red;">

        Name is required with minlength 4.

 </div>
   
      <input class="pass" name="password" type="password" id="password" align="center" placeholder="Password" required [(ngModel)]="password" #passwords="ngModel" >      
    
      <div  align="center" *ngIf="passwords.invalid && (passwords.dirty || passwords.touched)" class="validation-error" style="color: red;" >

        Password is required.

</div>
    
      <p> <a class="submit" align="center" (click)="onsubmit()">Sign in</a></p>
